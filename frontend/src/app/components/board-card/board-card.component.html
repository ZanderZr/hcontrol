<div class="bubble-card">
  <img [src]="imageUrl" alt="Product image" class="bubble-image" />
  <div class="bubble-content">
    <h2 class="bubble-title">{{ board.title }}</h2>
    <p class="bubble-description">{{ board.description }}</p>
    <p class="bubble-price">{{ board.price }}</p>
  </div>
</div>
