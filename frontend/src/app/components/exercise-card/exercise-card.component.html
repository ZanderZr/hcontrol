<mat-card class="full-width-card" (click)="onCardClick()">

  <!--  <div class="icon-container">
      <img mat-card-image [src]="'./assets/tool-icons/'+imageUrl" alt="Image">

    </div> -->

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card-header>
          <p>{{ exercise.name }}</p>
        </mat-card-header>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card-content>
      <p><strong>Difficulty:</strong> {{ exercise.difficulty }}</p>
      <p><strong>Equipment:</strong> {{ exercise.equipment }}</p>


      <p><strong>Muscle:</strong> {{ exercise.muscle }}</p>
      <p><strong>Type:</strong> {{ exercise.type }}</p>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>Instructions</strong>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ exercise.instructions }}</p>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-expansion-panel>


</mat-card>
