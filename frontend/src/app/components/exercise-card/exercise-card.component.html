<div class="full-width-card" (click)="onCardClick()">

  <button type="button" class="add-button" (click)="onClickAdd(exercise.name)">
    <mat-icon>{{ isSelected ? 'check' : 'add' }}</mat-icon>
  </button>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card-header>
          <p>{{ exercise.name }}</p>
        </mat-card-header>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card-content>
      <p><strong>Difficulty:</strong> {{ exercise.difficulty }}</p>
      <p><strong>Equipment:</strong> {{ exercise.equipment }}</p>
      <p><strong>Muscle:</strong> {{ exercise.muscle }}</p>
      <p><strong>Type:</strong> {{ exercise.type }}</p>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>Instructions</strong>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ exercise.instructions }}</p>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-expansion-panel>

</div>
