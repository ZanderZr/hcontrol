<mat-card class="full-width-card" (click)="onCardClick()">
  <div class="card-content">
    <div class="icon-container">
      <img mat-card-image [src]="'./assets/tool-icons/'+imageUrl" alt="Image">
    </div>
    <div class="text-container">
      <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ description }}</p>
      </mat-card-content>
    </div>
  </div>
</mat-card>
